<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <section class="titleContainer">
        <section class="title">
            <b style="font-family: 'Yatra One', cursive;">JONATHAN SKJ&#216;TT</b> is a media prototyper excited about film and data visualisation. He brings a researcher's mindset to design and storytelling.
        </section>    
    </section>

    <section class="header" id="header">
            <button class="btn active" onclick="filterSelection('visual')"> Visual</button>/<button class="btn" onclick="filterSelection('storytelling')">Storytelling</button>/<button class="btn" onclick="filterSelection('design')">Design</button>/<button class="btn" onclick="filterSelection('all')">All</button> <button class="btn" onclick="window.location.href = 'aftryk/index.html';" style="float: right;" ><b class="purecolor">◴◵⧖◶◷</b></button>
    </section>  

    <section id="vue" class="card-container">
        <template v-for="item in items">
            <a v-bind:href="item.link" v-bind:class="item.class">
            <article v-bind:class="item.class">
                <img :src="item.image">  
                <main class="card__description">
                    <p><b>{{item.title}}</b> -> {{item.text}}</p>
                </main>
            </article>
        </template>
    </section>

    <section class="footer">
        <p style="text-align: right;"> Jonathan Skjøtt (2019)</p>
    </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="index.js"></script>
