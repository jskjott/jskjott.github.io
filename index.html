.flex-header {
  justify-content: center;
  display: flex;
  margin: auto;

}

h2 { 
   position: relative;

.flex-grid {
  justify-content: center;
  display: flex;
  
}
.flex-grid .col {
  flex: 1;
  align-items: center;
  justify-content: center;
   
}
.flex-grid-thirds {
  display: flex;
  justify-content: center;
  
  
}
.flex-grid-thirds .col {
  width: 100%;
  max-width: 500px;
  justify-content: center;  
}

.flex-heading {
  justify-content: center;
  display: flex;
  margin: auto;
  font-family: "Franklin Gothic Medium", sans-serif;
  font-size: 53;
  color: orange;
}

.flex-wrapper {

  max-width: 500px;
  justify-content: center;  
}

@media all and (max-width: 1060px) and (min-width: 600px) {

.flex-heading {
  justify-content: center;
  display: flex;
  margin: auto;
  font-family: "Franklin Gothic Medium", sans-serif;
  font-size: 5vw;
  color: orange;
}
}

@media (max-width: 300px) {
  .flex-grid,
  .flex-grid-thirds {
    display: block;
    .col {
      width: 100%;
      margin: 0 0 10px 0;
    }
  }
}

* {
  box-sizing: border-box;
}
body {
  padding: 20px;
}

  margin: 0 0 20px 0;
}
.col {
  background: white;

}

.container {
    position: relative;

    height: 0;
    padding-bottom: 56.25%;
}
.video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
}

html, body, form, fieldset, table, tr, td, img {
    font-family: 'Helvetica', 'Arial', sans-serif;
    color: #444444;
    font-size: 9pt;
    background-color: #FAFAFA;
}

img {
    max-width: 100%;
    max-height: 100%;
}

</style>
