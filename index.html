<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <section class="titleContainer">
        <section class="title">
            <div> <b style="font-family: 'Yatra One', cursive; font-size: 2.1em;">JONATHAN SKJ&#216;TT</b></div>
            <div> a media prototyper playing with film, history, and programming. </div> 
        </section>    
    </section>

    <section class="header" id="header">
            <button class="btn active" onclick="filterSelection('visual')"> Research</button>/<button class="btn" onclick="filterSelection('storytelling')">Storytelling</button>/<button class="btn" onclick="filterSelection('design')">Design</button>/<button class="btn" onclick="filterSelection('all')">All</button> <button class="btn" onclick="filterSelection('about')" style="float: right;" ><b class="purecolor">About</b></button>
    </section>

    <section v-bind:class="mainArea" id="vue">
        <template v-if="mainArea === 'projects'" v-for="item in items">
            <a v-bind:href="item.link" v-bind:class="item.class">
            <article v-bind:class="item.class">
                <img :src="item.image">  
                <main class="card__description">
                    <p><b>{{item.title}}</b> -> {{item.text}}</p>
                </main>
            </article>
        </template>
        <template v-if="mainArea === 'about'" >
            <div class="imageColumn"><img src="img/portrait.jpg"></div>
            <div class="aboutColumn"> 
                I am currently preparing to tackle my technical curiosity and strengthen my creative practice at <a href="http://www.recurse.com">Recurse Center</a>.
                <br> <br>
                In the past I did service design at <a href="http://www.digitalcreativity.ac.uk">Digital Creativity Labs</a>, played with hardware and film at <a href="http://www.fablab-seoul.org">FabLab Seoul</a>, and made a Massive Open Online Course (MOOC) with <a href="http://www.kiron.ngo">Kiron Open Higher Education</a>.
                <br> <br>
                I recently finished my studies in History and Computational Sciences at <a href="http://www.minerva.kgi.edu">Minerva Schools at KGI</a>.
            </div>
        </template>
    </section>

    <section class="footer">
        <p style="text-align: right;"> (2019)</p>
    </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="index.js"></script>
