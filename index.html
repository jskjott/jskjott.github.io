<!DOCTYPE html>
<html>
<head>
	<title>Jonathan Skjøtt</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://unpkg.com/vue-markdown@2.2.4/dist/vue-markdown.js"></script>
	<script src="https://unpkg.com/vue-router"></script>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png">
</head>
<body>

<div id="vue">

	<div id="vertical">
		<a style="color: #EAEBEF;" href="https://twitter.com/jskjott">@jskjott</a>
	</div>

	<div id="header">
		<div id="headerImage" style="background-image: url('')">
		</div>	
		<div id="meta">
			<span id="caption" style="font-size: 0.8em;" > {{ altText}} </span>

			<input v-if="window.width > 700" list="select" id="goto" type="" name="" placeholder="jump to" :value="currentRoute" data-list-filter="^">
			<datalist class="form-control" id="select">   
			  <option v-for="page in pages" :value="page.title"/>
			</datalist>

		</div>
	</div>
	<span id="bar" v-if="window.width < 700">
		<input id="goto" type="" name="" placeholder="jump to" :value="currentRoute"><span id="goButton" v-on:click="pushRoute" >></span>
	</span>

	<div id="main">
		<div id="sidebar" v-if="window.width > 700">
			<div id="sidebarElement" >
				<hr>
				<p v-if='toc.length > 0' >Page Contents</p>
				<div id="toc" v-for='(header, index) in toc'>
					<div :class="'toc' + header.tagName" v-on:click="document.getElementById('head' + index).scrollIntoView()" > {{header.textContent}} </div>
				</div>
			</div>
		</div>
		<div id="content">
			<router-view></router-view>	
		</div>
	</div>

	<div id="footer">
		<div class="footerItem">
			<p>© 2017 ~ 2019 Jonathan Skjøtt</p>
			<br>
			<p>Communities and Collaborators</p>

			<div style="display: flex; align-items: center;">
				<a class="footerItem" href='https://webring.recurse.com'>
	            <img style="width: 30px;" src='https://webring.recurse.com/icon.png' alt="RC Webring Logo" />
		        </a>
		        <a href='https://webring.xxiivv.com' target='_blank'>
		            <img style="width: 40px;" src='https://webring.xxiivv.com/icon.white.svg' alt="xxiivv Webring Logo"/>
		        </a>
		        (*^^*)♡
			</div>
		</div>
        <div class="footerItem">
        	<p>Details:</p>
        	
        	<p>this site was made with Vue by Jonathan Skjøtt - it is set in <a href="https://madmalik.github.io/mononoki/">Mononoki</a> by Matthias Tellen.</p>
        	
        	<p>Your data is not collected when you use this site.</p>
        </div>
	</div>
</div>

<script src="pages.js"></script>
<script src="index.js"></script>

</body>
</html>
