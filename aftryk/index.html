<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<section class="header">
        <img src="finger2.png" style="width: 6rem; margin: 0 1rem 0 0;" align="right"> <span style="color: white;"> Aftryk</span>
</section>

<section class="visualationArea">
	<div class="graph">
		<div style="height: 280px">
			<p> For understanding creative inputs and outputs. </p>
			<!-- <canvas id="canvas" height="280"></canvas> -->
		</div>
		<h4>Inputs</h4>
	</div>
	<div class="calendar" >
		<svg width="540" height="280" id="viz"></svg>
		<h4>Outputs</h4>
	</div>
</section>

<section id="vue" class="informationArea">
	
	<div class="input">
		<template v-for="item in items">

            <article v-bind:class="item.class">
                <main class="card__description">
                    <p> * <b>{{item.title}}</b> -> {{item.creator}} <span style="float: right;">{{item.time}}</span></p> 
                </main>
            </article>
        </template>
	</div>
	<div class="intersection">
		<div class="tree">
			<h1></h1> 
		</div> 
	</div>
	<div class="output">
		<div class="projectContainer">
			<template v-for="project in projects">
	            <article class="book">
	                <main class="card__description">
	                	<H4>{{project.title}}</H4>
	                	<p>{{project.first[0]}} <span style="float: right;">{{project.first[1]}}</span></p>
	                	<p>{{project.second[0]}} <span style="float: right;">{{project.second[1]}}</span></p>
	                	<p>{{project.third[0]}} <span style="float: right;">{{project.third[1]}}</span></p>
	                </main>
	            </article>
	        </template>
		</div>
	</div>

</section>

<section class="footer">
        
</section>

</body>
