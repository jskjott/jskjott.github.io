<!DOCTYPE html>

<head>
<meta charset="utf-8">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"

   crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
 <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

</head>

<style type="text/css">

html, body {
   height: 100%;
   width: 100%;
}

#map { 
    height: 100%;
    width: 100%; 
  }
</style>

<body>

<div id="map"></div>

<script type="text/javascript">

  const map = L.map('map', {
    center: [37.79192, -122.40905],
    zoom: 15,
    attributionControl: false,
    zoomControl:true
});

  L.tileLayer('https://api.mapbox.com/styles/v1/jskjott/cjiyipmar7t3d2sqs6bqtaiac/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoianNram90dCIsImEiOiJjaml5ZW1jMjYwNTY1M3JxYjcxeW9xcWI5In0.CdyjkLwTjDhcmMVO6mr_fw').addTo(map);

var geojsonMarkerOptions = {
    radius: 8,
    fillColor: "#ff7800",
    color: "#000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.8
};


var svg = 'construction.svg'
var iconUrl = 'data:image/svg+xml;base64,' + btoa(svg);

var icon = L.icon( {
            iconUrl: "construction.svg",
            iconSize:     [25, 25], // size of the icon
            iconAnchor:   [15,15], // point of the icon which will correspond to marker's location
        } );

$.getJSON("Jonathan.geojson",function(data){
L.geoJson(data, {
    pointToLayer: function (feature, latlng) {
        if (feature.properties.Name == "Weekly Routine") {
          return L.circleMarker(latlng, geojsonMarkerOptions);
        }
        else{
          return(L.marker(latlng, {
            icon: icon
          }));
        }
    }
}).addTo(map);
});

L.control.scale().addTo(map)
</script>

</body>
