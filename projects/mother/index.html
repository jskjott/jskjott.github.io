<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - materials - video</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: black;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="three.js"></script>

		<script src="Projector.js"></script>
		<script src="CanvasRenderer.js"></script>

		<video id="video" autoplay loop crossOrigin="anonymous" webkit-playsinline style="display:none">
			<source src="mother.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
			<source src="mother.ogv_long" type='video/ogg; codecs="theora, vorbis"'>
		</video>

		<script>
			var AMOUNT = 100;
			var container;
			var camera, scene, renderer;
			var video, image, imageContext,
			texture
			var mesh;
			var mouseX = 0;
			var mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			let counter = 0
			init();
			animate();
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				container.appendChild( info );
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 2000;
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 000000 );
				video = document.getElementById( 'video' );
				//
				image = document.createElement( 'canvas' );
				image.width = 1920;
				image.height = 1080;
				imageContext = image.getContext( '2d' );
				imageContext.fillStyle = '#000000';
				imageContext.fillRect( 0, 0, 1920, 1080 );
				texture = new THREE.Texture( image );
				var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5, transparent: true, opacity: 0.001} );
				//
				var plane = new THREE.PlaneGeometry( 1920, 1080, 4, 4 );
				mesh = new THREE.Mesh( plane);
				mesh.position.y = -306;
				mesh.rotation.x = - Math.PI;
				mesh.scale.x = mesh.scale.y = mesh.scale.z = 1.5;
				// plane for the video
				scene.add( mesh );
				mesh = new THREE.Mesh( plane, material );
				mesh.scale.x = mesh.scale.y = mesh.scale.z = 1.5;
				scene.add(mesh);

				console.log(counter)
				//
				var separation = 150;
				var amountx = 10;
				var amounty = 10;
				var PI2 = Math.PI * 2;

				for ( var ix = 0; ix < amountx; ix++ ) {
					for ( var iy = 0; iy < amounty; iy++ ) {
						var sprite = new THREE.Sprite( material );
						sprite.position.x = ix * separation - ( ( amountx * separation ) / 2 );
						sprite.position.y = -153;
						sprite.position.z = iy * separation - ( ( amounty * separation ) / 2 );
						sprite.scale.setScalar( 2 );
						scene.add( sprite );
					}
				}
				renderer = new THREE.CanvasRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function onDocumentMouseMove( event ) {
				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY ) * 0.2;
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				render();
			}
			function render() {
				camera.position.x += ( mouseX - camera.position.x ) * 0.7;
				camera.position.y += ( - mouseY - camera.position.y ) * 1.5;
				camera.lookAt( scene.position );

				// fade in
				if (counter < 100){

					mesh.material.opacity = (counter*1.0/100)
					scene.add( mesh )
					counter ++
				}
				// ------

				if ( video.readyState === video.HAVE_ENOUGH_DATA ) {
					imageContext.globalAlpha = 0.5
					imageContext.drawImage( video, 0, 0 );
					if ( texture ) texture.needsUpdate = true;
				}
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
